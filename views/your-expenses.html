<div class="grid-row">
  
  
  <div class="column-two-thirds">
  

    <h1 class="heading-xlarge">Your expenses</h1>
    
    
    <p class="lede">To help the court make a decision about your payment terms, you must provide information about your expenses.</p>
    
    
    <form class="form" method="post" action="#" data-form-selection data-form-toggle novalidate>
      
      
      <h2 class="heading-large">Household expenses</h2>
      
      <p>What are your monthly household bills for the following?</p>
      
      
      <fieldset>

        <legend class="visuallyhidden">Household expenses</legend>
  
        <div class="form-group">
          
          <label for="accomodation">
            <span class="form-label-bold">Accomodation<span class="visuallyhidden">, in pounds</span></span>
            <span class="form-hint" id="accomodation-hint">For example, rent, mortgage or lodgings</span>
          </label>
          
          <span class="form-currency">
            <input class="form-control form-control-1-4" type="text" id="accomodation" name="accomodation" describedby="accomodation-hint">
          </span>
          
        </div>
        
        <div class="form-group">
          
          <label for="utility">
            <span class="form-label-bold">Utility bills<span class="visuallyhidden">, in pounds</span></span>
            <span class="form-hint" id="utility-hint">For example, gas, water, electricity</span>
          </label>
          
          <span class="form-currency">
            <input class="form-control form-control-1-4" type="text" id="utility" name="utility" describedby="utility-hint">
          </span>
          
        </div>
        
        <div class="form-group">
          
          <label for="insurance">
            <span class="form-label-bold">Insurance<span class="visuallyhidden">, in pounds</span></span>
            <span class="form-hint" id="insurance-hint">For example, home, life insurance</span>
          </label>
          
          <span class="form-currency">
            <input class="form-control form-control-1-4" type="text" id="insurance" name="insurance" describedby="insurance-hint">
          </span>
          
        </div>
        
        <div class="form-group">
          
          <label class="form-label-bold" for="counciltax">Council tax<span class="visuallyhidden">, in pounds</span></label>
          
          <span class="form-currency">
            <input class="form-control form-control-1-4" type="text" id="counciltax" name="counciltax">
          </span>
          
        </div>
        
        <div class="form-group">
          
          <fieldset class="inline">
  
            <legend>
              <span class="form-label-bold">Does anyone else contribute to these bills?</span>
            </legend>
            
            <label class="block-label" for="contribute-yes">
              <input type="radio" id="contribute-yes" name="contribute" value="Yes"> Yes
            </label>
            
            <label class="block-label" for="contribute-no">
              <input type="radio" id="contribute-no" name="contribute" value="No"> No
            </label>
        
          </fieldset>
          
        </div>
  
      </fieldset>
      
      
      <div class="form-group">
        <button class="button" type="submit" data-ng-click="buttonContinue($event)">Continue</button>
      </div>
      
    
    </form>
  
  
  </div>


</div>
