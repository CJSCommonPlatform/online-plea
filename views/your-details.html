<div class="grid-row">
  
  
  <div class="column-two-thirds">
    
    
    <h1 class="heading-xlarge">Your details</h1>
    
    
    <p class="lede text">We need your details in case we have to contact you about your plea.</p>
    
    
    <form class="form" method="post" action="#" data-form-toggle novalidate>
      
      
      <div class="form-group">
        <label class="form-label-bold" for="first-name">First name</label>
        <input class="form-control" id="first-name" type="text">
      </div>
      
      
      <div class="form-group">
        <label class="form-label-bold" for="last-name">Last name</label>
        <input class="form-control" id="last-name" type="text">
      </div>
      
      
      <fieldset class="inline">
    
        <legend>
          <span class="form-label-bold">Is your address correct?</span>
          <span class="form-hint" id="your-address-hint">It&rsquo;ll be on page 1 of the notice we sent you.</span>
        </legend>
    
        <div class="form-group">
    
          <label class="block-label" for="correct-address-yes">
            <input type="radio" id="correct-address-yes" name="correct-address" value="Yes" aria-describedby="your-address-hint"> Yes
          </label>
    
          <label class="block-label" for="correct-address-no" data-target="incorrect-address">
            <input type="radio" id="correct-address-no" name="correct-address" value="No"> No
          </label>
    
          <div class="panel panel-border-narrow js-hidden" id="incorrect-address">
            
              <div class="form-group">
                
                <label for="update-address">
                  <span class="form-label-bold">Update your address</span>
                  <span class="form-hint" id="update-address-hint">If no, tell us your correct address here.</span>
                </label>
                
                <textarea class="form-control form-control-textarea" id="update-address" name="update-address" cols="30" rows="5" aria-describedby="update-address-hint"></textarea>
                
              </div>
            
          </div>
    
        </div>
    
      </fieldset>
      
      
      <div class="form-group">
        
        <label for="telephone">
          <span class="form-label-bold">Contact number</span>
          <span class="form-hint" id="telephone-hint">Landland or mobile number.</span>
        </labrel>
        <input class="form-control form-control-1-3" type="tel" id="telephone" name="telephone" aria-describedby="telephone-hint">
        
      </div>
      
      
      <div class="form-group">
      
        <fieldset>
          
          <legend>
            <span class="form-label-bold">What is your date of birth?</span>
            <span class="form-hint" id="dob-hint">For example, 31 3 1980</span>
          </legend>
    
          <div class="form-date">
    
            <div class="form-group form-group-day">
              <label for="dob-day">Day</label>
              <input class="form-control" type="number" max="31" min="0" pattern="[0-9]*" name="dob-day" id="dob-day" aria-describedby="dob-hint">
            </div>
    
            <div class="form-group form-group-month">
              <label for="dob-month">Month</label>
              <input class="form-control" type="number" max="12" min="0" pattern="[0-9]*" name="dob-month" id="dob-month">
            </div>
    
            <div class="form-group form-group-year">
              <label for="dob-year">Year</label>
              <input class="form-control" type="number" max="2016" min="0" pattern="[0-9]*" name="dob-year" id="dob-year">
            </div>
          </div>
    
        </fieldset>
      
      </div>
      
      
      <div class="form-group">
        <button class="button" type="submit" data-ng-click="buttonContinue($event)">Continue</button>
      </div>
      
      
    </form>
    
    
  </div>


</div>
