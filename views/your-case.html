<div class="grid-row">
  
  
  <div class="column-two-thirds">
    
    
    <div class="error-summary" role="group" aria-labelledby="error-summary-heading" tabindex="-1">
  
      <h1 class="heading-medium error-summary-heading" id="error-summary-heading">Message to alert the user to a problem goes here</h1>
  
      <p>Optional description of the error(s) and how to correct them.</p>
  
      <ul class="error-summary-list">
        <li><a href="#reference">Enter your Unique reference number</a></li>
        <li><a href="#postcode">Enter your Postcode</a></li>
      </ul>
  
    </div>
    
    
    <h1 class="heading-xlarge">Your case</h1>


    <form class="form" method="post" action="#" data-form-selection data-form-toggle novalidate>
      
      
      <div class="form-group error">
        
        <label for="reference-number">
          <span class="form-label-bold">Unique reference number</span>
          <span class="form-hint" id="reference-hint">It&rsquo;ll be on page 1 of the notice, usually at the top. <br> For example, 1234567890.</span>
          <span class="error-message" id="error-message-reference">Enter your Unique reference number</span>
        </label>
        
        <input class="form-control" type="text" id="reference" name="reference" data-ng-model="data.reference" aria-describedby="reference-hint" aria-invalid="true" value="{{data.reference}}">
        
      </div>
      
      
      <div class="form-group error">
        
        <label for="postcode">
          <span class="form-label-bold">Postcode</span>
          <span class="form-hint" id="postcode-hint">It&rsquo;ll be on the notice we sent you.</span>
          <span class="error-message" id="error-message-postcode">Enter your Postcode</span>
        </label>
        
        <input class="form-control form-control-1-4" type="text" id="postcode" name="postcode" data-ng-model="data.postcode" aria-describedby="postcode-hint" aria-invalid="true" value="{{data.postcode}}">
        
      </div>
      
      
      <div class="form-group">
        <button class="button" type="submit" data-ng-click="buttonContinue($event)">Continue</button>
      </div>
      
      
    </form>
    
    
  </div>
  
  
</div>
