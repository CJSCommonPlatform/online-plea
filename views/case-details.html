<h1 class="heading-xlarge">Case details</h1>


<form class="form" method="post" action="#" novalidate>
  
  
  <div class="form-group">
  
    <fieldset>
      
      <legend>
        <span class="form-label-bold">Posting date</span>
        <span class="form-hint" id="posting-hint">For example, 31 3 1980</span>
      </legend>

      <div class="form-date">

        <div class="form-group form-group-day">
          <label for="posting-day">Day</label>
          <input class="form-control" type="number" max="31" min="0" pattern="[0-9]*" name="posting-day" id="posting-day" aria-describedby="posting-hint">
        </div>

        <div class="form-group form-group-month">
          <label for="posting-month">Month</label>
          <input class="form-control" type="number" max="12" min="0" pattern="[0-9]*" name="posting-month" id="posting-month">
        </div>

        <div class="form-group form-group-year">
          <label for="posting-year">Year</label>
          <input class="form-control" type="number" max="2016" min="0" pattern="[0-9]*" name="posting-year" id="posting-year">
        </div>
      </div>

    </fieldset>
  
  </div>
  
  
  <div class="form-group">
    
    <label for="charges">
      <span class="form-label-bold">Number of charges</span>
      <span class="form-hint" id="charges-hint">It&rsquo;ll be on the charge sheet, in numbered boxes.</span>
    </label>
    
    <input class="form-control form-control-1-8" id="charges" name="charges" type="text" aria-describedby="charges-hint">
    
  </div>

    
  <div class="form-group">
        
    <fieldset>

      <legend>
        <span class="form-label-bold">Who are you?</span>
        <span class="form-hint" id="who-are-you-hint">Choose one of the following options.</span>
      </legend>

      <label class="block-label" for="radio-1">
        <input id="radio-1" name="radio-group" value="The person named in the notice" type="radio" aria-describedby="who-are-you-hint">
        The person named in the notice
      </label>
      
      <label class="block-label" for="radio-2">
        <input id="radio-2" name="radio-group" value="Pleading on behalf of a company" type="radio">
        Pleading on behalf of a company
      </label>

    </fieldset>
  
  </div>
  
  
  <div class="form-group">
    <button class="button" type="submit" data-ng-click="buttonContinue($event)">Continue</button>
  </div>
  
  
</form>
