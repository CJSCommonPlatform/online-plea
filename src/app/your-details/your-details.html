<a class="link-back" href="" data-ng-click="backLink()">Back</a>


<div class="grid-row">


  <div class="column-two-thirds">


    <h1 class="heading-xlarge">Your details</h1>


    <p class="lede">We may need to contact you about your plea.</p>


    <h2 class="heading-medium">Check your name and address</h2>


    <form class="form" method="post" name="form" action="" autocomplete="off" data-form-selection data-form-toggle novalidate>


      <div class="form-group">

        <div class="panel panel-border-wide">

          <h3 class="heading-small">Mr Mike Mouse</h3>

          <p>
            38A Baker Street<br>
            London<br>
            007 700
          </p>

        </div>

      </div>


      <fieldset class="inline">

        <legend>
          <span class="form-label-bold">Are these details correct?</span>
        </legend>

        <div class="form-group">

          <label class="block-label" for="correct-details-yes">
            <input type="radio" id="correct-details-yes" name="correct-details" value="Yes" data-ng-model="yourDetails.detailsCorrect"> Yes
          </label>

          <label class="block-label" for="correct-details-no" data-target="incorrect-details">
            <input type="radio" id="correct-details-no" name="correct-details" value="No" data-ng-model="yourDetails.detailsCorrect"> No
          </label>

          <div class="panel panel-border-narrow js-hidden" id="incorrect-details">

              <div class="form-group">

                <label for="update-details">
                  <span class="form-label">Enter correct details</span>
                </label>

                <textarea class="form-control form-control-textarea" id="update-details" name="update-details" cols="30" rows="5" data-ng-model="yourDetails.update"></textarea>

              </div>

          </div>

        </div>

      </fieldset>


      <h2 class="heading-medium">Enter other details</h2>


      <div class="form-group">

        <label for="contact-number">
          <span class="form-label-bold">Contact number</span>
          <span class="form-hint" id="contact-number-hint">Landline or mobile number</span>
        </label>

        <input class="form-control form-control-1-3" type="tel" id="contact-number" name="contact-number" aria-describedby="contact-number-hint" data-ng-model="yourDetails.contactNumber">

      </div>


      <div class="form-group">

        <fieldset>

          <legend>
            <span class="form-label-bold">Your date of birth</span>
            <span class="form-hint" id="dob-hint">For example, 31 3 1980</span>
          </legend>

          <div class="form-date">

            <div class="form-group form-group-day">
              <label for="dob-day">Day</label>
              <input class="form-control" type="number" max="31" min="0" pattern="[0-9]*" id="dob-day" name="dob-day" aria-describedby="dob-hint" data-ng-model="yourDetails.dateOfBirthDay">
            </div>

            <div class="form-group form-group-month">
              <label for="dob-month">Month</label>
              <input class="form-control" type="number" max="12" min="0" pattern="[0-9]*" id="dob-month" name="dob-month" data-ng-model="yourDetails.dateOfBirthMonth">
            </div>

            <div class="form-group form-group-year">
              <label for="dob-year">Year</label>
              <input class="form-control" type="number" max="2016" min="0" pattern="[0-9]*" id="dob-year" name="dob-year" data-ng-model="yourDetails.dateOfBirthYear">
            </div>
          </div>

        </fieldset>

      </div>


      <fieldset class="inline">

        <legend>
          <span class="form-label-bold">Do you have a National Insurance number?</span>
        </legend>

        <div class="form-group">

          <label class="block-label" for="national-insurance-yes" data-target="national-insurance">
            <input type="radio" id="national-insurance-yes" name="national-insurance" value="Yes" data-ng-model="yourDetails.nationalInsurance"> Yes
          </label>

          <label class="block-label" for="national-insurance-no">
            <input type="radio" id="national-insurance-no" name="national-insurance" value="No" data-ng-model="yourDetails.nationalInsurance"> No
          </label>

          <div class="panel panel-border-narrow js-hidden" id="national-insurance">

            <label for="national-insurance-number">
              <span class="form-label">National Insurance number</span>
              <span class="form-hint" id="national-insurance-number-hint">Find this on your payslip, P60 or tax return, eg JH 21 90 0A</span>
            </label>

            <input class="form-control" type="text" id="national-insurance-number" name="national-insurance-number" aria-describedby="national-insurance-hint" data-ng-model="yourDetails.nationalInsuranceNumber">

          </div>

        </div>

      </fieldset>


      <div class="form-group">
        <button class="button" type="submit" data-ng-click="yourDetails.buttonContinue($event)">{{yourDetails.buttonContinueLabel}}</button>
      </div>


      <p data-ng-show="yourDetails.showCancelLink()"><a href="" data-ui-sref="confirm-plea">Cancel</a></p>


    </form>


  </div>


</div>
