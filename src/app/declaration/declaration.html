<a class="link-back" href="" data-ng-click="backLink()">Back</a>

<div class="grid-row">

  <div class="column-two-thirds">

    <h1 class="heading-xlarge">Declaration</h1>

    <form class="form" method="post" name="form" action="" autocomplete="off" novalidate data-form-selection data-form-toggle>

      <div class="form-group">
        <label class="block-label" for="legally-confirm-your-answers">
          <input type="checkbox" id="legally-confirm-your-answers" name="legally-confirm-your-answers" data-ng-model="declaration.legallyConfirmYourAnswers">
          I confirm that I have read and understand the charges against me and that I am the person named in the Postal Requisition. The facts stated here are correct to the best of my knowledge.
        </label>
      </div>

      <div class="form-group">

        <div class="notice">
          <i class="icon icon-important">
              <span class="visuallyhidden">Warning</span>
          </i>
          <strong class="bold-small">
              It is an offence to make a false statement or to deliberately fail to disclose any relevant facts.
          </strong>
        </div>

      </div>

      <div class="form-group">
          <button class="button" type="submit" data-ng-disabled="!declaration.legallyConfirmYourAnswers" data-ng-click="declaration.buttonContinue($event)">I agree &ndash; submit my plea</button>
      </div>

    </form>

  </div>

</div>
