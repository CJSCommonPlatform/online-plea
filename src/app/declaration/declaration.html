<back-link></back-link>

<div class="grid-row">

  <div class="column-two-thirds">

    <h1 class="heading-xlarge">Declaration</h1>

    <form class="form" method="post" name="form" autocomplete="off" novalidate data-form-selection>

      <div class="form-group">
        <label class="block-label" for="legally-confirm-your-answers">
          <input type="checkbox" id="legally-confirm-your-answers" name="legally-confirm-your-answers" required aria-required="true" data-ng-model="declaration.legallyConfirmYourAnswers">
          I confirm that I have read and understand the charges against me and that I am the person named in the Single Justice Procedure Notice. The facts stated here are correct to the best of my knowledge.
        </label>
      </div>

      <div class="form-group">

        <div class="notice">
          <i class="icon icon-important">
            <span class="visuallyhidden">Warning</span>
          </i>
          <strong class="bold-small">
            It is an offence to make a false statement or to deliberately fail to disclose any relevant facts.
          </strong>
        </div>

      </div>

      <div class="form-group">
          <button class="button" type="submit" aria-disabled="{{!declaration.legallyConfirmYourAnswers}}" data-ng-disabled="!declaration.legallyConfirmYourAnswers" data-ng-click="declaration.buttonContinue($event)">I agree &ndash; submit my plea</button>
      </div>

    </form>

  </div>

</div>
