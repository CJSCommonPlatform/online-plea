<back-link></back-link>


<div class="grid-row">


  <div class="column-two-thirds">


    <h1 class="heading-xlarge">Your fine</h1>


    <h2 class="heading-medium">In your case, there&rsquo;s a standard fine of &pound;141.50<span class="visuallyhidden">, in pounds</span></h2>


    <table class="table">

      <thead>
        <tr>
          <th colspan="2">How this was calculated</th>
        </tr>
      </thead>

      <tfoot>
        <tr>
          <th>Total</th>
          <th class="numeric"><span class="bold-medium">&pound;141.50</span><span class="visuallyhidden">, in pounds</span></th>
        </tr>
      </tfoot>

      <tbody>
        <tr>
          <td>Fine</td>
          <td class="numeric">&pound;40.00<span class="visuallyhidden">, in pounds</span></td>
        </tr>
        <tr>
          <td>Compensation</td>
          <td class="numeric">&pound;1.50<span class="visuallyhidden">, in pounds</span></td>
        </tr>
        <tr>
          <td>Victim surcharge</td>
          <td class="numeric">&pound;20.00<span class="visuallyhidden">, in pounds</span></td>
        </tr>
        <tr>
          <td>Costs</td>
          <td class="numeric">&pound;80.00<span class="visuallyhidden">, in pounds</span></td>
        </tr>
      </tbody>

    </table>


    <form class="form" method="post" name="vm.form" action="#" autocomplete="off" novalidate data-form-selection>


      <h2 class="heading-medium">What would you like to do?</h2>


      <div class="form-group">

        <fieldset>

          <legend>
            <span class="visuallyhidden">What would you like to do?</span>
          </legend>

          <label class="block-label" for="payment-option-standard">
            <input type="radio" id="payment-option-standard" name="payment-option" value="Pay the standard fine" required>Pay the standard fine of <b>&pound141.50</b><span class="visuallyhidden">, in pounds</span>
          </label>

          <p class="form-block">or</p>

          <label class="block-label" for="payment-option-magistrate">
            <input type="radio" id="payment-option-magistrate" name="payment-option" value="Let a magistrate set your fine" required>Let a magistrate set your fine instead <br> <span class="font-xsmall">(they&rsquo;ll take into account any explanation you give about your offence)</span>
          </label>

        </fieldset>

      </div>


      <div class="form-group">
        
        <button class="button" type="submit" 
          data-ng-click="vm.buttonContinue($event)" 
          data-focus-event="click" 
          data-focus-target="error-summary"
          data-focus>Save and continue
        </button>
        
      </div>


    </form>


  </div>


</div>
