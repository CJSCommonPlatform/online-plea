<back-link></back-link>


<div class="grid-row">


  <div class="column-two-thirds">


    <h1 class="heading-xlarge">Your fine</h1>


    <h2 class="heading-medium">In your case, there&rsquo;s a standard fine of &pound291.50</h2>


    <table class="table">

      <thead>
        <tr>
          <th colspan="2">How this was calculated</th>
        </tr>
      </thead>

      <tfoot>
        <tr>
          <th>Total</th>
          <th class="numeric"><span class="bold-medium">&pound;291.50</span></th>
        </tr>
      </tfoot>

      <tbody>
        <tr>
          <td>Fine</td>
          <td class="numeric">&pound;40.00</td>
        </tr>
        <tr>
          <td>Compensation</td>
          <td class="numeric">&pound;1.50</td>
        </tr>
        <tr>
          <td>Victim surcharge</td>
          <td class="numeric">&pound;20.00</td>
        </tr>
        <tr>
          <td>Costs</td>
          <td class="numeric">&pound;80.00</td>
        </tr>
      </tbody>

    </table>


    <h2 class="heading-medium">What would you like to do?</h2>


    <form class="form" method="post" name="vm.form" action="#" autocomplete="off" novalidate data-form-selection data-form-toggle>


      <div class="form-group">

        <fieldset>

          <legend>
            <span class="visuallyhidden">What would you like to do?</span>
          </legend>

          <label class="block-label" for="radio-1">
            <input type="radio" id="radio-1" name="what-would-you-like-to-do" value="Pay the standard fine" required>Pay the standard fine of &pound291.50
          </label>

          <p class="form-block">or</p>

          <label class="block-label" for="radio-2">
            <input id="radio-2" type="radio" name="what-would-you-like-to-do" value="Let a magistrate set your fine" required>Let a magistrate set your fine instead <br> <span class="font-xsmall">(they&rsquo;ll take into account any explanation you give about your offence)</span>
          </label>

        </fieldset>

      </div>


      <div class="form-group">
        
        <button class="button" type="submit" 
          data-ng-click="vm.buttonContinue($event)" 
          data-focus-event="click" 
          data-focus-target="error-summary"
          data-focus>Save and continue
        </button>
        
      </div>


    </form>


  </div>


</div>
