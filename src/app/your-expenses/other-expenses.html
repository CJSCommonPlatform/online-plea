<back-link></back-link>


<div class="grid-row">


  <div class="column-two-thirds">


    <h1 class="heading-xlarge">Your expenses</h1>


    <error-summary
      form="vm.form"
      fields="[
        {
          name: 'television-subscription',
          label: 'Television subscription'
        },
        {
          name: 'travel-expenses',
          label: 'Travel expenses'
        },
        {
          name: 'telephone',
          label: 'Telephone'
        },
        {
          name: 'loan-repayments',
          label: 'Loan repayments'
        },
        {
          name: 'county-court-orders',
          label: 'County court orders'
        },
        {
          name: 'fines',
          label: 'Fines'
        },
        {
          name: 'child-maintenance',
          label: 'Child maintenance'
        },
        {
          name: 'other-significant-expenses',
          label: 'Any other significant expenses not listed?'
        },
        {
          name: 'other-significant-expenses-details',
          label: 'Tell us about other significant expenses'
        },
        {
          name: 'other-significant-expenses-total',
          label: 'Monthly total of other significant expenses'
        }
      ]">
    </error-summary>


    <p class="lede">To help the court make a decision about your payment terms, you must Provide this information about your expenses.</p>


    <form class="form" method="post" name="vm.form" action="" autocomplete="off" novalidate data-form-selection>


      <h2 class="heading-medium">Other expenses</h2>

      <p>What are your monthly bills for the following?</p>


      <fieldset>

        <legend class="visuallyhidden">Other expenses</legend>

        <div class="form-group" data-ng-class="{'error': vm.form['television-subscription'].invalid}">
          
          <label for="television-subscription" id="error-television-subscription" data-ng-messages="vm.form['television-subscription'].error">
            <span class="form-label-bold">Television subscriptions<span class="visuallyhidden">, in pounds</span></span>
            <span class="form-hint" id="television-subscription-hint">For example, tv licence, satellite</span>
            <span class="error-message" id="error-message-television-subscription" data-ng-message="required">Provide this information</span>
            <span class="error-message" id="error-message-television-subscription" data-ng-message="pattern">Amount not valid &ndash; enter correct amount</span>
          </label>

          <span class="form-currency">
            <input class="form-control form-control-1-4" id="television-subscription" type="text" name="television-subscription" required aria-required="true"
                   data-ng-attr-aria-invalid="{{vm.form['television-subscription'].invalid ? 'true' : undefined}}"
                   data-ng-attr-aria-describedby="{{vm.form['television-subscription'].invalid ? 'error-message-television-subscription' : 'television-subscription-hint'}}"
                   data-ng-model="vm.televisionSubscription"
                   data-ng-pattern="vm.decimalLimit">
          </span>

        </div>

        <div class="form-group" data-ng-class="{'error': vm.form['travel-expenses'].invalid}">

          <label for="travel-expenses" id="error-travel-expenses" data-ng-messages="vm.form['travel-expenses'].error">
            <span class="form-label-bold">Travel expenses<span class="visuallyhidden">, in pounds</span></span>
            <span class="form-hint" id="travel-expenses-hint">For example, fuel, car, public transport</span>
            <span class="error-message" id="error-message-travel-expenses" data-ng-message="required">Provide this information</span>
            <span class="error-message" id="error-message-travel-expenses" data-ng-message="pattern">Amount not valid &ndash; enter correct amount</span>
          </label>

          <span class="form-currency">
            <input class="form-control form-control-1-4" id="travel-expenses" type="text" name="travel-expenses" required aria-required="true"
                   data-ng-attr-aria-invalid="{{vm.form['travel-expenses'].invalid ? 'true' : undefined}}"
                   data-ng-attr-aria-describedby="{{vm.form['travel-expenses'].invalid ? 'error-message-travel-expenses' : 'travel-expenses-hint'}}"
                   data-ng-model="vm.travelExpenses"
                   data-ng-pattern="vm.decimalLimit">
          </span>

        </div>

        <div class="form-group" data-ng-class="{'error': vm.form['telephone'].invalid}">

          <label for="telephone" id="error-telephone" data-ng-messages="vm.form['telephone'].error">
            <span class="form-label-bold">Telephone<span class="visuallyhidden">, in pounds</span></span>
            <span class="form-hint" id="telephone-hint">For example, landline or mobile</span>
            <span class="error-message" id="error-message-telephone" data-ng-message="required">Provide this information</span>
            <span class="error-message" id="error-message-telephone" data-ng-message="pattern">Amount not valid &ndash; enter correct amount</span>
          </label>

          <span class="form-currency">
            <input class="form-control form-control-1-4" id="telephone" type="text" name="telephone" required aria-required="true"
                   data-ng-attr-aria-invalid="{{vm.form['telephone'].invalid ? 'true' : undefined}}"
                   data-ng-attr-aria-describedby="{{vm.form['telephone'].invalid ? 'error-message-telephone' : 'telephone-hint'}}"
                   data-ng-model="vm.telephone"
                   data-ng-pattern="vm.decimalLimit">
          </span>

        </div>

        <div class="form-group" data-ng-class="{'error': vm.form['loan-repayments'].invalid}">

          <label for="loan-repayments" id="error-loan-repayments" data-ng-messages="vm.form['loan-repayments'].error">
            <span class="form-label-bold">Loan repayments<span class="visuallyhidden">, in pounds</span></span>
            <span class="error-message" id="error-message-loan-repayments" data-ng-message="required">Provide this information</span>
            <span class="error-message" id="error-message-loan-repayments" data-ng-message="pattern">Amount not valid &ndash; enter correct amount</span>
          </label>

          <span class="form-currency">
            <input class="form-control form-control-1-4" id="loan-repayments" type="text" name="loan-repayments" required aria-required="true"
                   data-ng-attr-aria-invalid="{{vm.form['loan-repayments'].invalid ? 'true' : undefined}}"
                   data-ng-attr-aria-describedby="{{vm.form['loan-repayments'].invalid ? 'error-message-loan-repayments' : undefined}}"
                   data-ng-model="vm.loanRepayments"
                   data-ng-pattern="vm.decimalLimit">
          </span>

        </div>

        <div class="form-group" data-ng-class="{'error': vm.form['county-court-orders'].invalid}">

          <label for="county-court-orders" id="error-county-court-orders" data-ng-messages="vm.form['county-court-orders'].error">
            <span class="form-label-bold">County court orders<span class="visuallyhidden">, in pounds</span></span>
            <span class="form-hint" id="county-court-orders-hint">For example, rent, mortgage or lodgings</span>
            <span class="error-message" id="error-message-county-court-orders" data-ng-message="required">Provide this information</span>
            <span class="error-message" id="error-message-county-court-orders" data-ng-message="pattern">Amount not valid &ndash; enter correct amount</span>
          </label>

          <span class="form-currency">
            <input class="form-control form-control-1-4" id="county-court-orders" type="text" name="county-court-orders" required aria-required="true"
                   data-ng-attr-aria-invalid="{{vm.form['county-court-orders'].invalid ? 'true' : undefined}}"
                   data-ng-attr-aria-describedby="{{vm.form['county-court-orders'].invalid ? 'error-message-county-court-orders' : 'county-court-orders-hint'}}"
                   data-ng-model="vm.countyCourtOrders"
                   data-ng-pattern="vm.decimalLimit">
          </span>

        </div>

        <div class="form-group" data-ng-class="{'error': vm.form['fines'].invalid}">

          <label for="fines" id="error-fines" data-ng-messages="vm.form['fines'].error">
            <span class="form-label-bold">Fines<span class="visuallyhidden">, in pounds</span></span>
            <span class="error-message" id="error-message-fines" data-ng-message="required">Provide this information</span>
            <span class="error-message" id="error-message-fines" data-ng-message="pattern">Amount not valid &ndash; enter correct amount</span>
          </label>

          <span class="form-currency">
            <input class="form-control form-control-1-4" id="fines" type="text" name="fines" required aria-required="true"
                   data-ng-attr-aria-invalid="{{vm.form['fines'].invalid ? 'true' : undefined}}"
                   data-ng-attr-aria-describedby="{{vm.form['fines'].invalid ? 'error-message-fines' : undefined}}"
                   data-ng-model="vm.fines"
                   data-ng-pattern="vm.decimalLimit">
          </span>

        </div>

        <div class="form-group" data-ng-class="{'error': vm.form['child-maintenance'].invalid}">
          
          <label for="child-maintenance" id="error-child-maintenance" data-ng-messages="vm.form['child-maintenance'].error">
            <span class="form-label-bold">Child maintenance<span class="visuallyhidden">, in pounds</span></span>
            <span class="error-message" id="error-message-child-maintenance" data-ng-message="required">Provide this information</span>
            <span class="error-message" id="error-message-child-maintenance" data-ng-message="pattern">Amount not valid &ndash; enter correct amount</span>
          </label>

          <span class="form-currency">
            <input class="form-control form-control-1-4" id="child-maintenance" type="text" name="child-maintenance" required aria-required="true"
                   data-ng-attr-aria-invalid="{{vm.form['child-maintenance'].invalid ? 'true' : undefined}}"
                   data-ng-attr-aria-describedby="{{vm.form['child-maintenance'].invalid ? 'error-message-child-maintenance' : undefined}}"
                   data-ng-model="vm.childMaintenance"
                   data-ng-pattern="vm.decimalLimit">
          </span>

        </div>

        <div class="form-group" data-ng-class="{'error': vm.form['other-significant-expenses'].invalid}">

          <fieldset class="inline">

            <legend>
              <span class="form-label-bold">Any other significant expenses not listed?</span>
              <span class="error-message" id="error-message-other-significant-expenses" data-ng-show="vm.form['other-significant-expenses'].invalid">Choose an answer</span>
            </legend>

            <label class="block-label" id="error-other-significant-expenses" for="other-significant-expenses-yes" data-ng-class="{'selected': vm.otherSignificantExpenses === 'Yes'}">
              <input type="radio" id="other-significant-expenses-yes" name="other-significant-expenses" value="Yes" required aria-required="true"
                     data-ng-attr-aria-invalid="{{vm.form['other-significant-expenses'].invalid ? 'true' : undefined}}"
                     data-ng-attr-aria-describedby="{{vm.form['other-significant-expenses'].invalid ? 'error-message-other-significant-expenses' : undefined}}"
                     data-ng-attr-aria-expanded="{{vm.otherSignificantExpenses === 'Yes' ? 'true' : 'false'}}"
                     data-ng-model="vm.otherSignificantExpenses"> Yes
            </label>

            <label class="block-label" for="other-significant-expenses-no" data-ng-class="{'selected': vm.otherSignificantExpenses === 'No'}">
              <input type="radio" id="other-significant-expenses-no" name="other-significant-expenses" value="No" required aria-required="true"
                     data-ng-attr-aria-invalid="{{vm.form['other-significant-expenses'].invalid ? 'true' : undefined}}"
                     data-ng-model="vm.otherSignificantExpenses"> No
            </label>

            <div class="panel panel-border-narrow" id="other-significant-expenses"
                 data-ng-class="{'js-hidden': vm.otherSignificantExpenses !== 'Yes'}"
                 data-ng-attr-aria-hidden="{{vm.otherSignificantExpenses !== 'Yes' ? 'true' : 'false'}}">

              <div class="form-group" data-ng-class="{'error': vm.form['other-significant-expenses-details'].invalid}">

                <label for="other-significant-expenses-details" id="error-other-significant-expenses-details" data-ng-messages="vm.form['other-significant-expenses-details'].error">
                  <span class="form-label">Tell us about other significant expenses</span>
                  <span class="error-message" id="error-message-other-significant-expenses-details" data-ng-message="required">Provide this information</span>
                </label>

                <textarea class="form-control form-control-textarea" id="other-significant-expenses-details" name="other-significant-expenses-details" cols="30" rows="3"
                          data-ng-attr-aria-invalid="{{vm.form['other-significant-expenses-details'].invalid ? 'true' : undefined}}"
                          data-ng-attr-aria-describedby="{{vm.form['other-significant-expenses-details'].invalid ? 'error-message-other-significant-expenses-details' : undefined}}"
                          data-ng-attr-aria-required="{{vm.otherSignificantExpenses === 'Yes' ? 'true' : undefined}}"
                          data-ng-required="vm.otherSignificantExpenses === 'Yes'"
                          data-ng-model="vm.otherSignificantExpensesDetails"></textarea>

              </div>

              <div class="form-group" data-ng-class="{'error': vm.form['other-significant-expenses-total'].invalid}">
                
                <label for="other-significant-expenses-total" id="error-other-significant-expenses-total" data-ng-messages="vm.form['other-significant-expenses-total'].error">
                  <span class="form-label">Monthly total of other significant expenses<span class="visuallyhidden">, in pounds</span></span>
                  <span class="error-message" id="error-message-other-significant-expenses-total" data-ng-message="required">Provide this information</span>
                  <span class="error-message" id="error-message-other-significant-expenses-total" data-ng-message="pattern">Amount not valid &ndash; enter correct amount</span>
                </label>
                
                <span class="form-currency">
                  <input class="form-control form-control-1-4" id="other-significant-expenses-total" type="text" name="other-significant-expenses-total"
                         data-ng-attr-aria-invalid="{{vm.form['other-significant-expenses-total'].invalid ? 'true' : undefined}}"
                         data-ng-attr-aria-describedby="{{vm.form['other-significant-expenses-total'].invalid ? 'error-message-other-significant-expenses-total' : undefined}}"
                         data-ng-attr-aria-required="{{vm.otherSignificantExpenses === 'Yes' ? 'true' : undefined}}"
                         data-ng-required="vm.otherSignificantExpenses === 'Yes'"
                         data-ng-model="vm.otherSignificantExpensesTotal"
                         data-ng-pattern="vm.decimalLimit">
                </span>
                
              </div>

            </div>

          </fieldset>

        </div>

      </fieldset>


      <div class="form-group">

        <button class="button" type="submit" 
          data-ng-click="vm.buttonContinue($event)" 
          data-focus-event="click" 
          data-focus-target="error-summary"
          data-focus>Save and continue
        </button>

      </div>


      <p data-ng-if="vm.nextState"><a href="" data-ui-sref="{{vm.nextState}}">Cancel</a></p>


    </form>


  </div>


</div>
