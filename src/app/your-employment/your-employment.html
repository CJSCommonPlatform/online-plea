<a class="link-back" href="" data-ng-click="backLink()">Back</a>


<div class="grid-row">


  <div class="column-two-thirds">


    <h1 class="heading-xlarge">Your employment</h1>


    <form class="form" method="post" name="form" action="" autocomplete="off" novalidate data-form-selection data-form-toggle>


      <div class="form-group">
        
        <div class="panel panel-border-wide">
  
          <p>Because you&rsquo;ve pleaded guilty, you must now tell us about your employment status. This will:</p>
    
          <ul class="list list-bullet">
            <li>make sure your fine is based on your circumstances</li>
            <li>help to speed up the processing of your case</li>
          </ul>
    
        </div>
      
      </div>


      <div class="form-group">


        <fieldset>


          <legend>
            <span class="form-label-bold">Are you?</span>
          </legend>


          <label class="block-label" for="employed">
            <input type="radio" id="employed" name="employment" value="{{yourEmployment.employmentStatus.EMPLOYED}}" data-ng-model="yourEmployment.employment"> Employed
          </label>


          <label class="block-label" for="employed-with-benefits">
            <input type="radio" id="employed-with-benefits" name="employment" value="{{yourEmployment.employmentStatus.EMPLOYED_BENEFITS}}" data-ng-model="yourEmployment.employment"> Employed and also receiving benefits
          </label>


          <label class="block-label" for="self-employed">
            <input type="radio" id="self-employed" name="employment" value="{{yourEmployment.employmentStatus.SELF_EMPLOYED}}" data-ng-model="yourEmployment.employment"> Self&ndash;employed
          </label>


          <label class="block-label" for="self-employed-with-benefits">
            <input type="radio" id="self-employed-with-benefits" name="employment" value="{{yourEmployment.employmentStatus.SELF_EMPLOYED_BENEFITS}}" data-ng-model="yourEmployment.employment"> Self&ndash;employed and also receiving benefits
          </label>


          <label class="block-label" for="work-benefits">
            <input type="radio" id="work-benefits" name="employment" value="{{yourEmployment.employmentStatus.OUT_OF_WORK_BENEFITS}}" data-ng-model="yourEmployment.employment"> Receiving out of work benefits
          </label>


          <label class="block-label" for="other" data-target="provide-more-details">
            <input type="radio" id="other" name="employment" value="{{yourEmployment.employmentStatus.OTHER}}" data-ng-model="yourEmployment.employment"> Other
          </label>


          <div class="panel panel-border-narrow js-hidden" id="provide-more-details">

            <div class="form-group">
              <label for="provide-details">
                <span class="form-label">Provide details</span>
                <span class="form-hint" id="provide-details-hint">For example, student or retired.</span>
              </label>
              <input class="form-control" type="text" id="provide-details" name="provide-details" aria-describedby="provide-details-hint" data-ng-model="yourEmployment.provideDetails">
            </div>

          </div>


        </fieldset>


      </div>


      <div class="form-group">
        <button class="button" type="submit" data-ng-click="yourEmployment.buttonContinue($event)">Save and continue</button>
      </div>


      <p data-ng-if="yourEmployment.nextState"><a href="" data-ui-sref="{{yourEmployment.nextState}}">Cancel</a></p>


    </form>


  </div>


</div>
