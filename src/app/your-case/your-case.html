<a class="link-back" href="" data-ng-click="backLink()">Back</a>


<div class="grid-row">


  <div class="column-two-thirds">


    <h1 class="heading-xlarge">Your case</h1>


    <div class="error-summary"
         id="error-summary"
         role="group"
         tabindex="-1"
         aria-labelledby="error-summary-heading"
         data-focus-event="click"
         data-ng-show="vm.form.$submitted && vm.form.$myinvalid"
         data-focus>

      <h2 class="heading-medium error-summary-heading" id="error-summary-heading">Fix the following</h2>

      <ul class="error-summary-list">
        <li data-ng-show="vm.form['case-unique-reference-number'].$myinvalid">
          <a href=""
             data-ng-click="enterCaseUniqueReferenceNumberLinkClicked()"
             data-focus-event="click"
             data-focus-target="error-case-unique-reference-number"
             data-scroll-to="error-case-unique-reference-number"
             data-focus>Case or Unique Reference Number
          </a>
        </li>
        <li data-ng-show="vm.form['case-postcode'].$myinvalid">
          <a href="" 
             data-ng-click="enterCasePostcodeLinkClicked()"
             data-focus-event="click"
             data-focus-target="error-case-postcode"
             data-scroll-to="error-case-postcode"
             data-focus>Your postcode
          </a>
        </li>
      </ul>

    </div>


    <form class="form" method="post" name="vm.form" action="" autocomplete="off" novalidate data-form-selection data-form-toggle>


      <div class="form-group" data-ng-class="{'error': vm.caseUniqueReferenceNumberAriaInvalid}">

        <label for="case-unique-reference-number" id="error-case-unique-reference-number">
          <span class="form-label-bold">Case or Unique Reference Number</span>
          <span class="form-hint" id="case-unique-reference-number-hint">Find this on your notice</span>
          <span class="error-message" id="error-message-case-unique-reference-number" data-ng-show="vm.caseUniqueReferenceNumberAriaInvalid">Provide this information</span>
        </label>

        <input class="form-control" type="text" id="case-unique-reference-number" name="case-unique-reference-number" aria-describedby="{{vm.caseUniqueReferenceNumberAriaDescribedBy}}" aria-invalid="{{vm.caseUniqueReferenceNumberAriaInvalid}}" value="{{vm.caseUniqueReferenceNumber}}" required data-ng-model="vm.caseUniqueReferenceNumber">

      </div>


      <div class="form-group" data-ng-class="{'error': vm.casePostcodeAriaInvalid}">

        <label for="case-postcode" id="error-case-postcode">
          <span class="form-label-bold">Your postcode</span>
          <span class="error-message" id="error-message-case-postcode" data-ng-show="vm.casePostcodeAriaInvalid">Provide this information</span>
        </label>

        <input class="form-control form-control-1-4" type="text" id="case-postcode" name="case-postcode" aria-invalid="{{vm.casePostcodeAriaInvalid}}" value="{{vm.casePostcode}}" required data-ng-model="vm.casePostcode">

      </div>


      <div class="form-group">
        <button class="button" type="submit" 
          data-ng-click="vm.continueButtonClicked($event)" 
          data-focus-event="click" 
          data-focus-target="error-summary"
          data-focus>{{vm.buttonContinueLabel}}
        </button>
      </div>


      <p data-ng-show="vm.nextState"><a href="" data-ui-sref="{{vm.getNextState()}}">Cancel</a></p>


    </form>


  </div>


</div>
